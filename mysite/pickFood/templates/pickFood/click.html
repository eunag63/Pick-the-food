<!DOCTYPE html>

{% load static %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>오늘은 뭐먹지</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/static/js/scroll_menu.js"></script>
</head>

<body>
  <div class="fullpage">
    <div class="parent">
      <div class="div1">
        <div class="top">E.co</div>
      </div>
      <div class="div2">
        <h1>오늘은 <br> {{food.name}} <br>어때요<br></h1>
      </div>
      <div class="div3">
        <a href="#div4" class="btn" id="good">좋아요 </a>
        <a href="{% url 'index' %}" class="btn">아쉬워요</a>
      </div>
    </div>

    <div class="child">
      <div id="div4"></div>
      <div class="div5">
        <div class="expln">
          <h2>바로가기 서비스</h2>
          랜덤 메뉴가 마음에 들었다면 레시피나 맛집, 배달 시켜 먹어보세요!
        </div>
        <div class="shortcut1">
          <div class="img">
            <img class="recipe" src="/static/img/recipe.png" alt="recipe">
          </div>
           레시피 검색
        </div>
        <div class="shortcut2">
          <div class="img">
            <img class="rstrn" src="/static/img/rstrn.png" alt="rstrn">
          </div>
           맛집 찾기
        </div>
        <div class="shortcut3">
          <div class="img">
            <img class="rstrn" src="/static/img/rstrn.png" alt="rstrn">
          </div>
          배달 바로가기
        </div>
      </div>
      <div class="div6"></div>
    </div>
  </div>



</body>

</html>
