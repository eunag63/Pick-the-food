<!DOCTYPE html>

{% load static %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>오늘은 뭐먹지</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/static/js/scroll_menu.js"></script>
</head>

<body>
  <div class="fullpage">
    <div class="parent">
      <div class="div1">
        <div class="top">E.co</div>
      </div>
      <div class="div2">
        <h1>오늘은 <br> {{food.name}} <br>어때요<br></h1>
      </div>
      <div class="div3">
        <a href="#div4" class="btn" id="good">좋아요 </a>
        <a href="{% url 'index' %}" class="btn">아쉬워요</a>
      </div>
    </div>

    <div class="child">
      <div id="div4"></div>
      <div class="div5">
        <div class="expln">
          <div class="bigText">
            바로가기 <br> 서비스
          </div>
          <div class="smallText">
            랜덤 메뉴가 마음에 들었다면 레시피나 맛집, 배달 시켜 먹어보세요!
          </div>
        </div>
        <div class="shortcut1">
          <div class="img">
            <img class="recipe" src="/static/img/recipe.png" alt="recipe">
          </div>
          <div class="shortText1">
            <a href="https://www.youtube.com/results?search_query={{food.name}}+%EB%A0%88%EC%8B%9C%ED%94%BC">레시피 검색</a>
          </div>
          <div class="shortText2">
            만들어 먹는 것도 좋은 방법이지
          </div>
        </div>
        <div class="shortcut2">
          <div class="img">
            <img class="rstrn" src="/static/img/rstrn.png" alt="rstrn">
          </div>
          <div class="shortText1">
            <a href="https://map.naver.com/v5/search/{{food.name}}%20%EB%A7%9B%EC%A7%91?c=14141957.1998618,4521562.9986556,13,0,0,0,dh">맛집 찾기</a>
          </div>
          <div class="shortText2">
            가장 맛있는 맛집을 찾자
          </div>
        </div>
        <div class="shortcut3">
          <div class="img">
            <img class="dlvry" src="/static/img/dlvry.png" alt="dlvry">
          </div>
          <div class="shortText1">
            <a href="https://www.yogiyo.co.kr/mobile/#/">배달 바로가기</a>
          </div>
          <div class="shortText2">
            세상은 넓고 맛집은 많아
          </div>
        </div>
      </div>
      <div class="div6">
        <div class="foot">
          현재 이용한 사람들의 수는 <br>
          0명입니다
        </div>
      </div>
    </div>
  </div>



</body>

</html>
